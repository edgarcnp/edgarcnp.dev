name: Project Board Automation [Pull Request]
on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main
  check_suite:
    types: [completed]
    branches:
      - main

jobs:
  add_to_project_board:
    runs-on: ubuntu-latest
    steps:
      - name: Add or update pull request in project board
        uses: peter-evans/create-or-update-project-card@v2
        with:
          project-name: "edgarcnp.dev"
          column-name: "Code Review"
          content-id: ${{ github.event.pull_request.number }}
          content-type: "PullRequest"
          note: "Added by GitHub Actions"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Move pull request to Ready to Merge column
        if: ${{ github.event.pull_request.base.ref == 'main' && github.event.check_suite.conclusion == 'success' }}
        uses: peter-evans/create-or-update-project-card@v2
        with:
          project-name: "edgarcnp.dev"
          column-name: "Ready to Merge"
          content-id: ${{ github.event.pull_request.number }}
          content-type: "PullRequest"
          note: "Moved by GitHub Actions"
          move-when-column-exists: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
