name: Project Board Automation [Code Review]

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
    branches:
      - main

jobs:
  track_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Get project data
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECT_BOARD_PAT }}
          PROJECT_NUMBER: 2
        run: |
          gh api graphql -f query='
            query {
              repository(owner: "edgarcnp", name: "edgarcnp.dev") {
                projectV2(number: 2) {
                  id
                  fields(first:20) {
                    nodes {
                      ... on ProjectV2Field {
                        id
                        name
                      }
                      ... on ProjectV2SingleSelectField {
                        id
                        name
                        options {
                          id
                          name
                        }
                      }
                    }
                  }
                }
              }
            }' > project_data.json

          echo 'PROJECT_ID='$(jq '.data.repository.projectV2.id' project_data.json) >> $GITHUB_ENV
          echo 'STATUS_FIELD_ID='$(jq '.data.repository.projectV2.fields.nodes[] | select(.name== "Status") | .id' project_data.json) >> $GITHUB_ENV
          echo 'CODE_REVIEW_OPTION_ID='$(jq '.data.repository.projectV2.fields.nodes[] | select(.name== "Status") | .options[] | select(.name=="Code Review") |.id' project_data.json) >> $GITHUB_ENV

      - name: Add PR to project
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECT_BOARD_PAT }}
          PROJECT_ID: ${{ env.PROJECT_ID }}
          PROJECT_COLUMN_NAME: "Code Review"
          PR_ID: ${{ github.event.pull_request.node_id }}
        run: |
          # Get the project column ID from the project column name
          column_id="$( gh api graphql -f query='
            query($project:ID!, $column:String!) {
              repository(owner: $owner, name: $repo) {
                project(number: $project) {
                  columns(first: 100) {
                    nodes {
                      id
                      name
                    }
                  }
                }
              }
            }' -f owner=$GITHUB_REPOSITORY_OWNER -f repo=$GITHUB_REPOSITORY -f project=$PROJECT_ID -f column="$PROJECT_COLUMN_NAME" --jq '.data.repository.project.columns.nodes[] | select(.name == $column) | .id')"
          
          # Add the project card to the specified column
          item_id="$( gh api graphql -f query='
            mutation($column:ID!, $pr:ID!) {
              addProjectCard(input: {projectColumnId: $column, contentId: $pr}) {
                cardEdge {
                  node {
                    id
                  }
                }
              }
            }' -f column=$column_id -f pr=$PR_ID --jq '.data.addProjectCard.cardEdge.node.id')"
          
          echo 'ITEM_ID='$item_id >> $GITHUB_ENV

